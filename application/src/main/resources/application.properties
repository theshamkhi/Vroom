# ============================================================================
# VROOM DRIVING EDUCATION PLATFORM - APPLICATION CONFIGURATION
# ============================================================================

# Server Configuration
server.port=8080
server.url=http://localhost:8080

# Application Info
spring.application.name=Vroom
app.name=Vroom Driving Education
app.url=http://localhost:4200

# Active Profile
spring.profiles.active=local

# ============================================
# Database Configuration (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/Vroom
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# LIQUIBASE Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.drop-first=false
spring.liquibase.default-schema=public

# ============================================
# Security Configuration
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# Email Configuration (Gmail SMTP)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ============================================
# Thymeleaf Configuration (Email Templates)
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# Async Configuration
# ============================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=vroom-async-

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Media Storage (Local)
media.upload.directory=uploads
media.video.subdirectory=videos
media.thumbnail.subdirectory=thumbnails

# ============================================
# CORS Configuration
# ============================================
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.vroom=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Cache Configuration
# ============================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# ============================================
# Actuator Configuration (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# Swagger/OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method